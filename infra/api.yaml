apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kaamebott
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.1.3"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    skipCRDs: true
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: kaamebott
    image:
      name: vibioh/kaamebott
      tag: "202407021131" # {"$imagepolicy": "default:flux-kaamebott-api:tag"}
    labels:
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "kaamebott"
      tags.datadoghq.com/version: "202407021131" # {"$imagepolicy": "default:flux-kaamebott-api:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    config:
      KAAMEBOTT_DB_HOST: postgres
      KAAMEBOTT_DB_NAME: kaamebott
      KAAMEBOTT_DB_PORT: "5432"
      KAAMEBOTT_DISCORD_APPLICATION_ID: "882376778943971349"
      KAAMEBOTT_DISCORD_PUBLIC_KEY: d3acdcf3d7dc08c1d32714b3a51b0db4e40041059e075b274d94326011c20a31
      KAAMEBOTT_LOGGER_JSON: "true"
      KAAMEBOTT_PPROF_AGENT: http://datadog.observability:8126
      KAAMEBOTT_REDIS_ADDRESS: redis:6379
      KAAMEBOTT_REDIS_DATABASE: "4"
      KAAMEBOTT_TELEMETRY_URL: datadog.observability:4317
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/kaamebott
    secrets:
      KAAMEBOTT_DB_PASS: 
      KAAMEBOTT_DB_USER: 
      KAAMEBOTT_DISCORD_CLIENT_ID: 
      KAAMEBOTT_DISCORD_CLIENT_SECRET: 
      KAAMEBOTT_REDIS_PASSWORD: 
      KAAMEBOTT_SLACK_CLIENT_ID: 
      KAAMEBOTT_SLACK_CLIENT_SECRET: 
      KAAMEBOTT_SLACK_SIGNING_SECRET: 
    initContainers:
      - name: discord
        image: vibioh/discord_configure
        imagePullPolicy: Always
        env:
          - name: DISCORD_APPLICATION_ID
            valueFrom:
              configMapKeyRef:
                name: kaamebott
                key: KAAMEBOTT_DISCORD_APPLICATION_ID
          - name: DISCORD_PUBLIC_KEY
            valueFrom:
              configMapKeyRef:
                name: kaamebott
                key: KAAMEBOTT_DISCORD_PUBLIC_KEY
          - name: DISCORD_LOGGER_JSON
            value: "true"
          - name: DISCORD_COMMANDS
            value: |
              {
                "kaamelott": {
                  "name": "kaamelott",
                  "description": "Une citation de la cour du roi Arthur",
                  "options": [
                    {
                      "name": "recherche",
                      "description": "Un mot clé pour affiner la recherche",
                      "type": 3,
                      "required": true
                    }
                  ]
                },
                "oss117": {
                  "name": "oss117",
                  "description": "Une citation des films OSS117",
                  "options": [
                    {
                      "name": "recherche",
                      "description": "Un mot clé pour affiner la recherche",
                      "type": 3,
                      "required": true
                    }
                  ]
                }
              }
          - name: DISCORD_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: kaamebott
                key: KAAMEBOTT_DISCORD_CLIENT_ID
          - name: DISCORD_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: kaamebott
                key: KAAMEBOTT_DISCORD_CLIENT_SECRET
        resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
