apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kaamebott
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.75"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    skipCRDs: true
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: kaamebott
    image:
      name: vibioh/kaamebott
      tag: "202108312101" # {"$imagepolicy": "default:flux-kaamebott-api:tag"}
    config:
      KAAMEBOTT_LOGGER_JSON: "true"
      KAAMEBOTT_DB_HOST: kaamebott-db
      KAAMEBOTT_DB_PORT: "80"
      KAAMEBOTT_DB_NAME: kaamebott
    secrets:
      KAAMEBOTT_DB_USER: 
      KAAMEBOTT_DB_PASS: 
      KAAMEBOTT_SLACK_SIGNING_SECRET: 
    ingress:
      enabled: true
      hosts:
        - kaamebott.vibioh.fr
