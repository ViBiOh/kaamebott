apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kaamebott-discord
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: job
      version: "0.0.7"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    skipCRDs: true
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: kaamebott-discord
    image:
      name: vibioh/kaamebott
      tag: "202201202022" # {"$imagepolicy": "default:flux-kaamebott-api:tag"}
    command:
      - /discord
    config:
      DISCORD_APPLICATION_ID: "882376778943971349"
      DISCORD_PUBLIC_KEY: d3acdcf3d7dc08c1d32714b3a51b0db4e40041059e075b274d94326011c20a31
      DISCORD_LOGGER_JSON: "true"
    secrets:
      DISCORD_CLIENT_ID: 
      DISCORD_CLIENT_SECRET: 
